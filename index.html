<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="https://kit.fontawesome.com/3e07d4433e.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <title>Calculator!</title>
</head>
<body>
    <header>
        <a class="fa-solid fa-house home" href="#"></a>
    </header>
    <h2>
        The Calculator
    </h2>
    <div class="calc">
        <input type="text" class="answer" id="answer">
        <button class="btn btn-danger" onclick="clearScreen()">C</button>
        <button class="btn btn-primary" onclick="display(1)">1</button>
        <button class="btn btn-primary" onclick="display(2)">2</button>
        <button class="btn btn-primary" onclick="display(3)">3</button>
        <button class="btn btn-secondary" onclick="display('/')">/</button>
        <button class="btn btn-primary" onclick="display(4)">4</button>
        <button class="btn btn-primary" onclick="display(5)">5</button>
        <button class="btn btn-primary" onclick="display(6)">6</button>
        <button class="btn btn-secondary" onclick="display('*')">*</button>
        <button class="btn btn-primary" onclick="display(7)">7</button>
        <button class="btn btn-primary" onclick="display(8)">8</button>
        <button class="btn btn-primary" onclick="display(9)">9</button>
        <button class="btn btn-secondary" onclick="display('-')">-</button>
        <button class="btn btn-primary" onclick="display(0)">0</button>
        <button class="btn btn-secondary" onclick="display('.')">.</button>
        <button class="btn btn-success" onclick="calculate()">=</button>
        <button class="btn btn-secondary" onclick="display('+')">+</button>
    </div>
    
    <footer>
        <p class="">copyright &copy; title.</p>
    </footer>
</body>
</html>
